<mat-accordion>
  <mat-expansion-panel  class="bg-white" (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ header() }} </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ description() }}</p>
  </mat-expansion-panel>
</mat-accordion>
