<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="bg-primary-light d-grid grid-center h-100vh overflow-hidden">
  <div class="ma bg-neutral-light br-12px div-shadow w-310px p-12px">
    <div class="d-flex p-12px justify-center gap-5px">
      <input type="url" id="link_address" name="link_address" placeholder="URL to QR code" class="br-8px bcolor-neutral-mooderate Inter-400 color-neutral-dark col-1 bsolid p-8px"/>
      <button id="submit_button" class="h-40px bg-primary-dark br-8px text-center color-neutral-light col-3 bnone">Submit</button>
    </div>
    <img id="QR-code" class="w-100" src="./images/empty-frame.avif" alt=""/>
    <h2 class="color-neutral-dark Inter-700 text-center">Improve your front-end skills by building projects.</h2>
    <p class="fs-15px color-neutral-mooderate Inter-400 text-center">Scan the QR code to visit input URL<br/> and take your coding skills<br/> to the next level</p>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
